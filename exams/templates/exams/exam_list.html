<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .card {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff; /* Blue button */
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .link-custom {
            color: #28a745; /* Green link */
        }
        .link-custom:hover {
            color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div style="padding: 20px; text-transform: uppercase; text-align: center;">
        <p style="font-size: 24px;">
            Welcome 
            <span style="font-style: italic; color: blue; font-weight: bold;">
                {{ user.username }}
            </span> 
            select an exam 
        </p>
    </div>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Available Exams</h2>
            <ul class="list-group">
                {% for exam in exams %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'take_exam' exam.id %}" class="link-custom">{{ exam.title }}</a>
                        <span>{{ exam.duration }} minutes</span>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center">No available exams</li>
                {% endfor %}
            </ul>
            <p class="text-center"><a href="{% url 'logout' %}" class="btn btn-danger mt-2">Logout</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
